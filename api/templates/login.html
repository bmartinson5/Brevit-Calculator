<form method = "POST" action="/api/login">
	{{ form.csrf_token }}
	<h1>Login to use Api</h1>
	<div>{{ form.username.label }}: {{ form.username() }}</div>
	<div>{{ form.password.label }}: {{ form.password() }}</div>
	<div>{{ form.rememberMe.label }}: {{ form.rememberMe }}</div>
	<div> <input type="submit">
	<p>Submitting correct credentials will display your new token to use the Api</p>
</form>
